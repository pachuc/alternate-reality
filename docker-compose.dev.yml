version: '3.8'

services:
  wikipedia-proxy:
    build: .
    container_name: wikipedia_proxy_dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ENABLE_LLM_REWRITE=${ENABLE_LLM_REWRITE:-false}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - MAX_REWRITE_TOKENS=${MAX_REWRITE_TOKENS:-1000}
    volumes:
      # Mount source code for hot reloading
      - ./wikipedia_proxy.py:/app/wikipedia_proxy.py:z
      - ./requirements.txt:/app/requirements.txt:z
    networks:
      - proxy_network
    command: python wikipedia_proxy.py

networks:
  proxy_network:
    driver: bridge