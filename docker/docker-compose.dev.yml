version: '3.8'

services:
  wikipedia-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: wikipedia_proxy_dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ENABLE_LLM_REWRITE=${ENABLE_LLM_REWRITE:-false}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - MAX_REWRITE_TOKENS=${MAX_REWRITE_TOKENS:-1000}
      - PYTHONPATH=/app
    volumes:
      # Mount source code for hot reloading
      - ../src:/app/src:z
      - ../requirements:/app/requirements:z
    networks:
      - proxy_network
    command: python -m src.proxy

networks:
  proxy_network:
    driver: bridge