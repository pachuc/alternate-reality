version: '3.8'

services:
  wikipedia-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: wikipedia_proxy
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ENABLE_LLM_REWRITE=${ENABLE_LLM_REWRITE:-false}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - MAX_REWRITE_TOKENS=${MAX_REWRITE_TOKENS:-1000}
    networks:
      - proxy_network
    # For development, uncomment to mount code
    # volumes:
    #   - ../src:/app/src

networks:
  proxy_network:
    driver: bridge